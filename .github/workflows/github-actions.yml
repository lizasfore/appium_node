name: Automation Tests on BrowserStack

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Specify your Node.js version here

      - name: Install Dependencies
        run: npm install

      - name: Run Tests on BrowserStack
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: npm run test:android:bs # Replace with your test script

      - name: Upload Results to Artifacts
        if: failure() # This step will execute only if the previous step fails
        uses: actions/upload-artifact@v3
        with:
          name: test-artifacts
          path: E:\Tools\appium_node\reporters\junit-results # Replace with the path to your test results
